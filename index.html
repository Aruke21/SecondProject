    <title>BRANDMAKE</title>
    <link rel="stylesheet" href="style/styles.css">

<body>
    <div id="wrapper">
       <div class="container">
           <div class="header">
               <div class="logo">
                   <img src="assets/Img.png" alt="logotip">
                   <p>BRAND MAKE</p>
               </div>
               <div class="navbar"></div>
               <button class="button-with-image">
                   <img src="assets/Phone.png" alt="phone">
                   <p>Заказать звонок</p>
               </button>
           </div>
       </div>
       <div class="hero">
           <div class="container">
               <div class="BRANDMAKE">
                   <img src="assets/BRAND MAKE.png" alt="BRANDMAKE">
               </div>
               <div class="heroTitle">
                   <div>
                      <h1 class="title">Премиальная одежда для Вашей компании</h1>
                      <p class="subTitle">У нас вы сможете получить худи хорошего качества для всей вашей команды по выгодной цене </p>
                   </div>
                   <div class="buttons">
                       <button class="button1">
                          <img src="assets/call.png" alt="call">
                          <p>Заказать звонок</p>
                       </button>
                       <button class="button2">Каталог</button>
                   </div>
               </div>
               <div class="hoodie">
                  <img src="assets/img (1).png" alt="hoodie">
               </div>
           </div>
        </div>
    </div>
    <div class="socialMedia">
        <img src="assets/inst.png" alt="instagram">
        <img src="assets/fsbk.png" alt="facebook">
        <img src="assets/youtube.png" alt="youtube">
        <img src="assets/telegram.png" alt="telegram">
    </div>
